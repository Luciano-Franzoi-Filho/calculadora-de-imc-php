<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculadora imc">
    <title>Calculadora IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/aplicacao/assests/musculo.ico.ico" type="image/x-icon">
    <link rel="icon" href="/assests/musculo.ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/style/style.css">
    <link rel="stylesheet" href="/aplicacao/src/style/style.css">    
</head>
<body>
    <div class="site">
        <div class="calculadora" >
            <div class=" imc">
                <h1>calculadora IMC</h1>
            </div>
            <div class="formulario" >
                <form action="/app.php" method="POST">
                    <div class="input">
                        <div class="placeholder">
                            <input autocomplete="off" required type="text" name="nome" id="nome">
                            <span for="nome">Nome:</span>
                        </div>
                        <div class="placeholder">
                            <input autocomplete="off" required type="date" name="data_nascimento" id="data_nascimento">
                            <span for="data_nascimento">Data Nascimento:</span>            
                        </div> 
                        <div class="placeholder">
                            <input autocomplete="off" required type="number" maxlength="6" max="650" name="peso" id="peso" step="0.01" onkeyup="inputPesoNum()">
                            <span for="peso">Peso (KG):</span>            
                        </div> 
                        <div class="placeholder">
                            <input autocomplete="off" required type="number" maxlength="4" max="2.5" name="altura" id="altura" step="0.01" oninput="inputAlturaNum()" >  
                            <span for="altura">Altura (M):</span>          
                        </div>  
                        <div>
                            <label for="sexo" class="sexo">
                              <select placehode="Escolha " required name="sexo">
                                <option value=""></option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                              </select>
                              <p>Selecione o sexo:</p>
                            </label>
                        </div>
                    </div>  
                    <div class="rodape">
                        <div class="calcular">
                            <input class="botao" type="submit" value="Calcular" onclick="verificarCampos()" >
                        </div> 
                    </div>          
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/src/JavaScript/JS.js"> </script>
    <script type="text/javascript" src="/aplicacao/src/JavaScript/JS.js"> </script>
</body>
</html>
